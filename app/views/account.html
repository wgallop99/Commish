<div class="row-fluid">


  <!-- Add event section -->
  <div class="col-lg-12 col-md-12 col-sm-12 addEventContainer">
    <button data-toggle="modal" data-target="#myModal" class="button addButton">Create Event</button>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 profileEventContainer">
    <div class="profileEvents">
  <!--     if no events created yet...needs to be ng-ifed  -->
      <div class="userEvent" ng-show="profile.name === event.name" ng-repeat="event in events | reverse">
        <h3 class="eventTypeHeading">{{event.type}}</h3>
        <i class="{{event.icon}} icon"></i>
        <input type="date" ng-model="event.date" class="form-control">
        <input type="time" ng-model="event.time" class="form-control">
        <p>{{event.location}}</p>
    <!--   Might have to go to a separate page to edit event? -->
        <button class="button" ng-click="events.$save(event)">Edit Event</button>
        <button class="button warning" ng-click="events.$remove(event)">Delete</button>
      </div>

    </div>

<!--     <div class="profileEvents">
  <div>

  </div> -->
    </div>
  </div>

  <div class="row col-lg-12 col-md-12 col-sm-12">
    <div class="{{user.provider === 'password'? 'col-md-2' : 'col-md-2'}}">
      <h3>Profile</h3>

      <form role="form">
        <p class="form-group">
          <label>Account
          <br />{{profile.name}}
        </p>
      </form>

      <p>
        <button role="button" ng-click="logout()" class="button warning">Log Out</button>
      </p>
    </div>

    <div class="auth col-lg-5 col-md-5 col-sm-12" ng-show="{{user.provider === 'password'}}">
    <form role="form">
      <h3>Change Password</h3>

      <p class="form-group">
        <input placeholder="Old Password"type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control" />
      </p>

      <p class="form-group">
        <input placeholder="New Password" type="password" ng-keypress="clear()" ng-model="newpass" class="form-control" />
      </p>

      <p class="form-group">
        <input placeholder="Confirm New Password" type="password" ng-keypress="clear()" ng-model="confirm" class="form-control" />
      </p>

      <button class="button" ng-click="changePassword(oldpass, newpass, confirm)">Change Password</button>

      <p class="error" ng-show="err">{{err}}</p>
      <p class="good" ng-show="msg">{{msg}}</p>
    </form>
    </div>

    <div class="auth col-lg-5 col-md-5 col-sm-12" ng-show="{{user.provider === 'password'}}">
    <form>
      <h3>Change Email</h3>

      <p class="form-group">
        <input placeholder="New Email"type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control" />
      </p>

      <p class="form-group">
        <input placeholder="Password" type="password" ng-keypress="clear()" ng-model="pass" class="form-control" />
      </p>

      <button class="button" ng-click="changeEmail(pass, newEmail)">Update Email</button>
    </form>
    </div>
  </div>

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog addFormDialog">
  <div class="modal-content addFormContent">
    <div class="modal-body">
        <h1>Create Your Game</h1>
        <form class="addForm form-group" ng-submit="addEvent(newEvent); newEvent = null;">

          <select class="form-control" ng-model="newEvent.icon" required>
            <option value="glyphicon glyphicon-baseball">Baseball</option>
            <option value="flaticon-basketball35">Basketball</option>
            <option value="flaticon-mountain24">Bike</option>
            <option value="flaticon-rugby98">Football</option>
            <option value="flaticon-man362">Frisbee</option>
            <option value="flaticon-running30">Run</option>
            <option value="flaticon-soccer43">Soccer</option>
            <option value="flaticon-tennis18">Tennis</option>
            <option value="flaticon-weightlift">Weightlifting</option>
            <option value="flaticon-guru">Yoga</option>
          </select>

          <input maxlength="17" class="form-control" placeholder="Game Description" ng-model="newEvent.type" required>
          <input maxlength="17"class="form-control" type="date" ng-model="newEvent.date" required>
          <input maxlength="17"class="form-control" type="time" ng-model="newEvent.time" required>
          <input maxlength="17" class="form-control" type="text" ng-model="newEvent.location" placeholder="Where?" required>
          <button class="button" type="submit" class="close">Add Event</button>
          <a class="button linkButton" class="close" data-dismiss="modal">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
